<!DOCTYPE html>

    <body>
        <head>
            <h1>Sistema de control académico <em>Kalum</em> </h1>

        <nav>

        <h2>Ficha de isncripcion</h2>
        <div id="Contenido">
            <form action="">
                <p>

                    <div>
                        <input type="text" name="carne"/>
                        <button>Buscar</button>
                    </div>

                    <select name="clases">
                        <option value="Seleccionar">Seleccionar</option>
                        <option value="BCK-JAVA-2021">BackEnd Java Core 3.1</option>
                        <option value="BCK-DOTNET-2021">BackEnd DotNet Core 3.1</option>
                        <option value="FRO-ANGULAR-2021">FrontEnd Angular</option>
                        <option value="FRO - REACT 2021">FrontEnd</option> 
                    </select>

                </p>
                <input type="Submit" value="Registrar">
            </form>
            
        </div>
